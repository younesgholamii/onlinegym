{% extends 'base.html' %}
{% load static %}
{% block title %}Create Post - OnlineGym{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'coaches/posts.css' %}">
{% endblock %}

{% block content %}
<div class="post-form-container">
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Post</button>
    </form>
</div>
{% endblock %}
