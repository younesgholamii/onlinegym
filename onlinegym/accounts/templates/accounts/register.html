{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'accounts/register.css' %}">
{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    <form method="post" class="register-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-register">Register</button>
    </form>
    <p class="login-link">account?<a href="{% url 'accounts:user_login' %}">Login</a></p>
</div>
{% endblock %}
