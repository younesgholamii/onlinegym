{% if messages %}
    <div class="message-container">
        {% for msg in messages %}
            <p class="alert alert-{{ msg.tags }}">{{ msg }}</p>
        {% endfor %}
    </div>
{% endif %}

<style>
    .message-container {
        margin: 20px auto;
        max-width: 600px;
    }
    .alert {
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
        margin-bottom: 10px;
    }
    .alert-success {
        background-color: #28a745;
        color: white;
    }
    .alert-danger {
        background-color: #dc3545;
        color: white;
    }
    .alert-info {
        background-color: #17a2b8;
        color: white;
    }
</style>
